{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static '/css/styles.css' %} " rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'home' %}"> Itens </a>
            
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                          
                            <a class="nav-link" href="{% url 'listaralunos'%}" > Alunos </a>
                            
                            <a class="nav-link collapsed" href="{% url 'listagemcurso' %}" > Cursos </a>

                            <a class="nav-link collapsed" href="{% url 'componentes' %}" > Grupo </a>
                           
                           
                        </div>
                    </div>
                    
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                       {% block 'titulo_conteudo' %}
                       {% endblock %}
                       <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">{% block 'add_item' %}{% endblock %}</li>
                    </ol>
                        <div class="row">
                            
                            <div class="col-xl-3 col-md-6">
                                
                                {% block 'conteudo_form' %}
                                {% endblock %}
                                
                            </div>
                           
                        </div>
                       
                        
                        <div class="card mb-4">

                            <div class="card-body">
                                <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                                    <div class="dataTable-container">

                                        <table id="datatablesSimple" class="dataTable-table">
        
                                            {% block 'tabela' %}
                                            {% endblock %}
        
                                        </table>
                                       
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                            
                        </div>

                    </div>
                </main>
                
            </div>
        </div>

         
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static '/js/scripts.js' %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static '/assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static '/assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src=" {% static '/js/datatables-simple-demo.js' %}"></script>
</body>
