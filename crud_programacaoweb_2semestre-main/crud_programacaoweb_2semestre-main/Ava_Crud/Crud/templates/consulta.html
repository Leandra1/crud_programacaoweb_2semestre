{% extends 'base.html' %} {% block content %}
<div class="container">
  <br />
  <form action="{% url 'search' %}" class="form-inline" method="get">
    <div class="form-group mb-8">
      <h4 class="text-center alert alert-info">Buscar Registro</h4>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input
        name="search"
        type=""
        class="form-control"
        id=""
        placeholder="Digite o Nome ou parte do nome a buscar"
      />
    </div>
    <button type="submit" class="btn btn-success btn-lg mb-2">
      Buscar Registro(s)
    </button>
  </form>
</div>
{% endblock %}
